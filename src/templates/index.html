<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broker App Layout</title>
  <style>
    /* === Base Page Setup === */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #464545;
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
    }

    /* === Mobile Container === */
    .mobile-container {
      width: 375px;
      height: 667px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* === Header === */
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #eee;
    }

    .header-left {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .header-left:hover {
      background: #f4f4f4;
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 600;
      color: #111;
      letter-spacing: 0.3px;
    }

    /* === PNL Cards Section === */
    .pnl-section {
      display: flex;
      justify-content: space-around;
      margin: 12px 0;
      padding: 0 10px;
    }

    .pnl-card {
      flex: 1;
      margin: 0 5px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: default;
      transition: transform 0.2s ease;
    }

    .pnl-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .pnl-title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 6px;
    }

    .pnl-value {
      font-size: 1.3rem;
      font-weight: 600;
      color: #111;
    }

    /* === Instagram-style Tabs === */
    .tab-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-weight: 500;
      color: #666;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 0.95em;
      transition: color 0.3s ease;
      position: relative;
    }

    .tab-btn.active {
      color: #000;
      font-weight: 600;
    }

    .tab-btn.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background-color: #000;
      border-radius: 2px;
    }

    /* === Tab Content Area === */
    .content {
      flex: 1;
      text-align: center;
      padding: 10px 20px;
      color: #333;
      position: relative;
      overflow-y: auto;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Floating Circular Button === */
    .fab {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .fab:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    /* === Modal Styles === */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-content input,select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button[type="submit"] {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* === Rows inside tabs === */
    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      margin: 8px 0;
      background: #f1f1f1;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .row-title {
      font-weight: 500;
      color: #555;
    }

    .row-value {
      font-weight: 600;
      color: #111;
    }

    /* === Responsive === */
    @media (max-width: 400px) {
      .mobile-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <div class="header">
      <div class="header-title">Expeness Tracker</div>
    </div>

    <!-- PNL Cards Section -->
    <div class="pnl-section">
      <div class="pnl-card">
        <div class="pnl-title">Earning</div>
        <div class="pnl-value">+ ₹{{data['earn']}}</div>
      </div>
      <div class="pnl-card">
        <div class="pnl-title">Expeness</div>
        <div class="pnl-value">- ₹{{data['expeness']}}</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tab-row">
      <button class="tab-btn active" data-target="left-tab">Incoming</button>
      <button class="tab-btn" data-target="right-tab">Outgoing</button>
    </div>

    <!-- Tab Content -->
    <div class="content">
      <!-- Overview Tab -->
      <div class="tab-content active" id="left-tab">

        {%for earn in earns%}
        <div class="row">
          <div class="row-title">{{earn[1]}}</div>
          <div class="row-value">{{earn[0]}}</div>
        </div>
        {%endfor%}

      </div>


      <div class="tab-content" id="right-tab">

        
            {%for exp in exps%}
        <div class="row">
          <div class="row-title">{{exp[1]}}</div>
          <div class="row-value">{{exp[0]}}</div>
        </div>
        {%endfor%}
        
      </div>

      <!-- Floating Action Button -->
      <button class="fab" title="Add">+</button>

      <!-- Modal Form -->
      <div class="modal" id="formModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Add New Entry</h3>
          <form id="entryForm" method="post" action="/submit">
            <label for="type">Type:</label>
            <select name="type" id="title" required>
              <option value="" disabled selected>-- Choose Type --</option>
              <option value="1">Earning</option>
              <option value="0">Expeness</option>
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required />
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === Tab Functionality ===
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    // === Modal Functionality ===
    const modal = document.getElementById("formModal");
    const fab = document.querySelector(".fab");
    const closeBtn = document.querySelector(".modal .close");

    fab.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
